# 🚀 Flex-SH - Beautiful & Powerful Shell Configuration
# Copy to ~/.config/flex-sh/config.toml or use --config flag

# ═══════════════════════════════════════════════════════════════════════════════
# 🎨 PROMPT CONFIGURATION - Make your shell beautiful
# ═══════════════════════════════════════════════════════════════════════════════

[prompt]
# Prompt format with variables: {user}, {hostname}, {cwd}, {git_branch}, {time}
# Available color codes:
#   Basic colors: {red}, {green}, {blue}, {yellow}, {magenta}, {cyan}, {white}, {black}
#   Bright colors: {bright_red}, {bright_green}, {bright_blue}, {bright_yellow}, {bright_magenta}, {bright_cyan}, {bright_white}, {bright_black}
#   Styles: {bold}, {dim}, {italic}, {underline}, {reset}
format = "{bright_blue}┌─[{bright_green}{user}{reset}@{bright_cyan}{hostname}{reset}{bright_blue}]─[{bright_yellow}{cwd}{reset}{bright_blue}]\n└─{bright_magenta}❯{reset} "

# Show git branch when in a git repository
show_git = true

# Show current time in prompt
show_time = false

# Show exit code of last command if it failed
show_exit_code = true

# ═══════════════════════════════════════════════════════════════════════════════
# 🌈 COLORS - Vibrant and eye-friendly color scheme
# ═══════════════════════════════════════════════════════════════════════════════

[colors]
# Enable colors globally
enabled = true

# Color scheme: "default", "dark", "light", "monokai"
scheme = "monokai"

# Command output colors
command_color = "#50FA7B"      # Bright green for commands
argument_color = "#F8F8F2"     # Off-white for arguments
error_color = "#FF5555"        # Bright red for errors
success_color = "#50FA7B"      # Bright green for success

# ═══════════════════════════════════════════════════════════════════════════════
# 📚 HISTORY - Remember everything, search like a pro
# ═══════════════════════════════════════════════════════════════════════════════

[history]
# Keep lots of history
max_entries = 50000

# Don't save duplicate commands
ignore_duplicates = true

# Don't save commands that start with space (for secrets)
ignore_space_prefixed = true

# History file location (relative to home)
file_path = ".flex_sh_history"

# ═══════════════════════════════════════════════════════════════════════════════
# 🔤 COMPLETION - Smart, fast, and helpful
# ═══════════════════════════════════════════════════════════════════════════════

[completion]
# Enable smart tab completion
enabled = true

# Case-insensitive completion (works better on Windows)
case_sensitive = false

# Enable fuzzy matching for completion
fuzzy_matching = true

# ═══════════════════════════════════════════════════════════════════════════════
# 🔗 ALIASES - Shortcuts that make you productive
# ═══════════════════════════════════════════════════════════════════════════════

[aliases]
# 📂 Navigation shortcuts
".." = "cd .."
"..." = "cd ../.."
"...." = "cd ../../.."
"~" = "cd ~"
"-" = "cd -"

# 📝 File operations
"ll" = "ls -la"
"la" = "ls -A"
"l" = "ls -CF"
"tree" = "ls -R"

# 🌟 Git shortcuts (the essentials)
"gs" = "git status"
"ga" = "git add"
"gaa" = "git add ."
"gc" = "git commit -m"
"gca" = "git commit -am"
"gp" = "git push"
"gpl" = "git pull"
"gl" = "git log --oneline -10"
"gd" = "git diff"
"gb" = "git branch"
"gco" = "git checkout"
"gcb" = "git checkout -b"

# 🔧 System shortcuts
"cls" = "clear"
"h" = "history"
"grep" = "grep --color=auto"
"fgrep" = "fgrep --color=auto"
"egrep" = "egrep --color=auto"

# 💻 Development shortcuts
"py" = "python"
"py3" = "python3"
"pip" = "python -m pip"
"serve" = "python -m http.server 8000"
"json" = "python -m json.tool"

# 🏠 Quick directories (customize these for your setup!)
"dev" = "cd ~/Documents/Development"
"docs" = "cd ~/Documents"
"dl" = "cd ~/Downloads"
"dt" = "cd ~/Desktop"

# ═══════════════════════════════════════════════════════════════════════════════
# 🌍 ENVIRONMENT - Your shell, your way
# ═══════════════════════════════════════════════════════════════════════════════

[environment]
# Set your favorite editor
"EDITOR" = "code"

# Set your pager for long output
"PAGER" = "less -R"

# Set your browser
"BROWSER" = "firefox"

# Python settings
"PYTHONPATH" = ""
"PYTHONDONTWRITEBYTECODE" = "1"

# Development settings
"NODE_ENV" = "development"
"RUST_BACKTRACE" = "1"

# Git settings
"GIT_EDITOR" = "code --wait"